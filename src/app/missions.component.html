

<h2>My Mission</h2>
<ul class="missions">
  <li *ngFor="let mission of missions"
    [class.selected]="mission === selectedMission"
    (click)="onSelect(mission)">
    <span class="badge">{{mission.id}}</span> {{mission.name}}
  </li>
</ul>
<div *ngIf="selectedMission" id="pageright">
  <h2>
    {{selectedMission.name | uppercase}} is my selected mission..
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
